<div class="container mt-5">
    <div class="">
        <h2 class="mb-4">Add Hunt</h2>
    </div>
    <div class="card border border-4 border-secondary shadow">
        <div class="card-body fadeInAnimation">
      
          <!-- Your Form -->
          <div class="body mt-2">
            <form action="" method="post">
              <div class="mb-3">
                <label for="fishName" class="form-label">Fish Name:</label>
                <input type="text" class="form-control border border-dark border-2" id="fishName" name="fishName" required>
              </div>
      
              <div class="mb-3">
                <label for="competitionCode" class="form-label">Competition Code:</label>
                <input type="text" class="form-control border border-dark border-2" id="competitionCode" name="competitionCode" required>
              </div>
      
              <div class="mb-3">
                <label for="huntWeight" class="form-label">Hunt Weight:</label>
                <input type="number" step="0.01" class="form-control border border-dark border-2" id="huntWeight" name="huntWeight" required>
              </div>
      
              <div class="mb-3">
                <label for="numberOfFish" class="form-label">Number of Fish:</label>
                <input type="number" class="form-control border border-dark border-2" id="numberOfFish" name="numberOfFish" required>
              </div>
      
              <div class="mb-3">
                <label for="membershipNumber" class="form-label">Membership Number:</label>
                <input type="number" class="form-control border border-dark border-2" id="membershipNumber" name="membershipNumber" required>
              </div>
      
              <button class="btn btn-primary" type="submit">Submit</button>
            </form>
          </div>
      
        </div>
      </div>
</div>
