<div class="container mt-5">
    <div class="d-flex justify-content-between">
        <h2 class="mb-4">Add Member</h2>
        <button class="btn mb-1 btn-primary fw-bold" routerLink="/member">BACK</button>
    </div>

    <div class="card border border-4 border-secondary shadow">
        <div class="card-body fadeInAnimation">
      
          <!-- Your Form -->
          <div class="body mt-2">
            <form action="" method="post">
              <div class="row">
                <!-- First Column -->
                <div class="col-md-6 mb-3">
                  <label for="name" class="form-label">Name:</label>
                  <input type="text" class="form-control border border-dark border-2" id="name" name="name" required>
                </div>
      
                <!-- Second Column -->
                <div class="col-md-6 mb-3">
                  <label for="lastName" class="form-label">Last Name:</label>
                  <input type="text" class="form-control border border-dark border-2" id="lastName" name="lastName" required>
                </div>
              </div>

              <div class="row">
                <!-- Third Column -->
                <div class="col-md-6 mb-3">
                  <label for="membershipNumber" class="form-label">Membership Number:</label>
                  <input type="text" class="form-control border border-dark border-2" id="membershipNumber" name="membershipNumber" required>
                </div>
      
                <!-- Fourth Column -->
                <div class="col-md-6 mb-3">
                  <label for="nationality" class="form-label">Nationality:</label>
                  <input type="text" class="form-control border border-dark border-2" id="nationality" name="nationality" required>
                </div>
              </div>

            <div class="row">
             <!-- Identity Number -->
             <div class="col-md-6 mb-3">
                <label for="identityNumber" class="form-label">Identity Number:</label>
                <input type="text" class="form-control border border-dark border-2" id="identityNumber" name="identityNumber" required>
              </div>
    
              <!-- Identity Document Type -->
              <div class="col-md-6 mb-3">
                <label for="identityDocumentType" class="form-label">Identity Document Type:</label>
                <input type="text" class="form-control border border-dark border-2" id="identityDocumentType" name="identityDocumentType" required>
              </div>
            </div>
              <button class="btn btn-info" type="submit">Save</button>
            </form>
          </div>
      
        </div>
      </div>
      
</div>
